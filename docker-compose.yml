version: "3"

networks:
    laravel:

services:
    nginx:
        image: nginx:stable-alpine
        container_name: nginx
        ports:
            - "8080:80"
        volumes:
            - ./${PROJECTFILES}:/var/www/html:cached
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:cached
        depends_on:
            - php
            - mysql
        networks:
            - laravel

    mysql:
        image: mysql
        container_name: mysql
        restart: unless-stopped
        tty: true
        ports:
            - "3306:3306"
        environment:
            MYSQL_DATABASE: homestead
            MYSQL_USER: homestead
            MYSQL_PASSWORD: secret
            MYSQL_ROOT_PASSWORD: secret
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        networks:
            - laravel
        volumes:
            - ./mysql:/var/lib/mysql

    php:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: php
        volumes:
            - ./${PROJECTFILES}:/var/www/html:cached
        ports:
            - "9000:9000"
        networks:
            - laravel

    composer:
        image: composer:latest
        container_name: composer
        volumes:
            - ./${PROJECTFILES}:/var/www/html:cached
        working_dir: /var/www/html
        depends_on:
            - php
        networks:
            - laravel

    npm:
        image: node:13.7
        container_name: npm
        volumes:
            - ./${PROJECTFILES}:/var/www/html:cached
        working_dir: /var/www/html
        entrypoint: ["npm"]

    artisan:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: artisan
        volumes:
            - ./${PROJECTFILES}:/var/www/html:cached
        depends_on:
            - mysql
        working_dir: /var/www/html
        entrypoint: ["php", "/var/www/html/artisan"]
        networks:
            - laravel

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: phpmyadmin
        restart: always
        depends_on:
            - mysql
        ports:
            - "8081:80"
        environment:
            PMA_HOST: mysql
            MYSQL_ROOT_PASSWORD: secret
        networks:
            - laravel
